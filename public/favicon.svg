<!-- /public/favicon-ferran.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Ferran">
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <style>
      :root { color-scheme: light dark; }
      .bg { fill: url(#g2); }
      .txt { fill: #fff; font: 700 170px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: -2px; }
      @media (prefers-color-scheme: dark) { .bg { fill: #111; } }
    </style>
  </defs>

  <rect class="bg" x="32" y="32" width="448" height="448" rx="96" ry="96"/>
  <text class="txt" x="50%" y="56%" text-anchor="middle">Ferran</text>
</svg>
